name: Email Daily Predictions v2

on:
  workflow_dispatch:  # Allow manual trigger for testing
  workflow_run:
    workflows: ["Daily NBA Predictions v4 FORCE NEW"]
    types:
      - completed
  # schedule:
  #   # Run daily at 9:30 AM UTC (after predictions are made at 9 AM)
  #   - cron: '30 9 * * *'

permissions:
  contents: read

jobs:
  email-predictions:
    runs-on: ubuntu-latest
    # Only run if predictions workflow succeeded (when triggered by workflow_run)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: false
      
      - name: Verify code version
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸ” EMAIL WORKFLOW v2 - CODE VERSION CHECK"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Git commit:"
          git log -1 --pretty=format:"%h %s"
          echo ""
          echo ""
          echo "File size check:"
          ls -lh scripts/predictions/send_email_predictions.py
          echo ""
          echo "Checking for VERSION 2.0 marker in email script..."
          if grep -q "VERSION: 2.0" scripts/predictions/send_email_predictions.py; then
            echo "âœ… NEW CODE DETECTED - VERSION 2.0 found!"
          else
            echo "âŒ OLD CODE DETECTED - VERSION 2.0 NOT found!"
            head -20 scripts/predictions/send_email_predictions.py
            exit 1
          fi
          echo ""
          echo "Checking for row.get() pattern..."
          if grep -q "row.get('Matchup'" scripts/predictions/send_email_predictions.py; then
            echo "âœ… NEW CODE DETECTED - row.get() found!"
          else
            echo "âŒ OLD CODE DETECTED - row.get() NOT found!"
            exit 1
          fi
          echo ""
          echo "Line count:"
          wc -l scripts/predictions/send_email_predictions.py
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
      
      - name: Send predictions email
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER || 'smtp.gmail.com' }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }}
        run: |
          python scripts/predictions/send_email_predictions.py
      
      - name: Summary
        if: success()
        run: |
          echo "## ðŸ“§ Email Sent Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Sent:** $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**To:** ${{ secrets.EMAIL_TO }}" >> $GITHUB_STEP_SUMMARY
          echo "**Contains:** Today's NBA predictions with confidence levels and Vegas odds" >> $GITHUB_STEP_SUMMARY


