name: Email Daily Predictions

on:
  schedule:
    # Run daily at 9:30 AM UTC (after predictions are made at 9 AM)
    - cron: '30 9 * * *'
  workflow_dispatch:  # Allow manual trigger
  workflow_run:
    workflows: ["Daily NBA Predictions v2"]
    types:
      - completed

jobs:
  email-predictions:
    runs-on: ubuntu-latest
    # Only run if predictions workflow succeeded (when triggered by workflow_run)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: false
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
      
      - name: Send predictions email
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER || 'smtp.gmail.com' }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }}
        run: |
          python scripts/predictions/send_email_predictions.py
      
      - name: Summary
        run: |
          echo "ðŸ“§ Email sent with today's NBA predictions!"

