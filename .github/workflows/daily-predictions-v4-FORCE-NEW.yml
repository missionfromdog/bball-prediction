  #   - cron: '0 9 * * *'
  # workflow_run:
  #   workflows: ["Fetch Today's Schedule v2"]
  #   types:
  #     - completed

# Grant write permissions
permissions:
  contents: write

jobs:
  make-predictions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Use v4 instead of v3
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: false
      
      - name: Force update to latest commit (for manual triggers)
        run: |
          echo "ðŸ”„ Forcing update to absolute latest commit on main..."
          echo "Before:"
          git log -1 --oneline
          echo ""
          git fetch origin
          git reset --hard origin/main
          echo ""
          echo "After:"
          git log -1 --oneline
          echo ""
          echo "Latest games in data file:"
          tail -3 data/games_with_real_vegas_workflow.csv

      - name: Verify code version
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸ” CODE VERSION CHECK"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Git commit:"
          git log -1 --oneline
          echo ""
          echo "Checking make_daily_predictions.py..."
          echo "Line count:"
          wc -l scripts/predictions/make_daily_predictions.py
          echo ""
          echo "Checking for new functions:"
          if grep -q "def is_valid_model_file" scripts/predictions/make_daily_predictions.py; then
            echo "âœ… NEW CODE DETECTED - is_valid_model_file() found!"
          else
            echo "âŒ OLD CODE - is_valid_model_file() NOT found!"
            exit 1
          fi
          if grep -q "def retrain_model" scripts/predictions/make_daily_predictions.py; then
            echo "âœ… NEW CODE DETECTED - retrain_model() found!"
          else
            echo "âŒ OLD CODE - retrain_model() NOT found!"
            exit 1
          fi
          echo ""
          echo "All functions:"
          grep "^def " scripts/predictions/make_daily_predictions.py
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: Set up Python
        uses: actions/setup-python@v5  # Use v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ''  # Disable cache
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Just use sklearn 1.5+ which works with numpy 2.0
          pip install --no-cache-dir pandas numpy scikit-learn>=1.5.0 xgboost lightgbm joblib
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Installed versions:"
          pip list | grep -E "(numpy|scikit-learn|pandas|xgboost|lightgbm)"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: Remove old incompatible model files
        run: |
          echo "Removing old model files to force retrain with current Python environment..."
          rm -f models/*.pkl
          ls -la models/ || true
      
      - name: Make Daily Predictions (with auto-retraining)
        run: |
          echo "================================================================================"
          echo "ðŸ”¥ WORKFLOW V4 - FORCE NEW - THIS PROVES NEW CODE IS RUNNING"
          echo "================================================================================"
          echo "ðŸŽ¯ Making predictions for today's NBA games..."
          echo "(Model will retrain - takes 2-3 minutes)"
          echo ""
          python scripts/predictions/make_daily_predictions.py
        continue-on-error: false
      
      - name: Commit Predictions
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add data/predictions/*.csv 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "âœ… No games to predict today (or predictions unchanged)"
          else
            git commit -m "ðŸŽ¯ Daily NBA predictions: $(date +'%Y-%m-%d') [skip ci]"
            git push
            echo "âœ… Predictions committed and pushed"
          fi
      
      - name: Create Summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Daily Predictions Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "data/predictions/predictions_latest.csv" ]; then
            GAMES_COUNT=$(tail -n +2 data/predictions/predictions_latest.csv | wc -l)
            echo "### âœ… Predictions Made" >> $GITHUB_STEP_SUMMARY
            echo "- Predicted **${GAMES_COUNT}** games" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ No Games Today" >> $GITHUB_STEP_SUMMARY
          fi
