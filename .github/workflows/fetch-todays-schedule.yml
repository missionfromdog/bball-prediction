name: Fetch Today's Schedule

on:
  schedule:
    # Run daily at 8:00 AM UTC (before predictions at 9 AM)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-schedule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: false  # Disable LFS to avoid bandwidth issues
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir \
            pandas \
            numpy \
            selenium \
            webdriver-manager \
            beautifulsoup4 \
            requests
      
      - name: Fetch today's NBA schedule
        run: |
          echo "ðŸ“… Fetching today's NBA schedule and updating data file..."
          python scripts/data_collection/fetch_todays_schedule.py
        continue-on-error: false
      
      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if data files changed
          if git diff --quiet data/*.csv; then
            echo "âœ… No new games added (data unchanged)"
          else
            git add data/games_with_real_vegas.csv data/games_with_real_vegas_workflow.csv
            
            # Get number of games added
            GAMES_ADDED=$(git diff --cached --numstat | awk '{print $1}' | head -1)
            
            git commit -m "ðŸ“… Update: Added today's NBA schedule (automated) [skip ci]"
            git push
            echo "âœ… Data updated and pushed"
          fi
      
      - name: Create Summary
        if: always()
        run: |
          echo "## ðŸ“… Schedule Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "data/games_with_real_vegas_workflow.csv" ]; then
            TOTAL_GAMES=$(wc -l < data/games_with_real_vegas_workflow.csv)
            echo "### âœ… Data Updated" >> $GITHUB_STEP_SUMMARY
            echo "- Workflow dataset: **${TOTAL_GAMES}** games" >> $GITHUB_STEP_SUMMARY
            echo "- Schedule source: NBA.com" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ No Update" >> $GITHUB_STEP_SUMMARY
            echo "No games scheduled or update failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. **9:00 AM UTC**: Daily predictions workflow runs" >> $GITHUB_STEP_SUMMARY
          echo "2. **9:30 AM UTC**: Email predictions sent" >> $GITHUB_STEP_SUMMARY

